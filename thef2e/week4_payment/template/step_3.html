<script>
var judgmentUrl = location.href,
    judgmentValue = judgmentUrl.indexOf('?judgmentUrl?'),
    strGet = judgmentUrl.substring(judgmentValue).replace('?judgmentUrl?', "");
$('#step1').on('click', function() {
    changeForm('step_1', strGet)
});
$('#step2').on('click', function() {
    changeForm('step_2', strGet)
});
switch (strGet) {
    case 'undefined':
        $('.sub_title').html('您的訂單已完成付款！');
        $('.paid').show();
        break;

    case 'credit_card':
        $('.sub_title').html('您的訂單已完成付款！');
        $('.paid').show();
        break;

    case 'union_pay':
        $('.sub_title').html('您的訂單已完成付款！');
        $('.paid').show();
        break;

    case 'shop':
        $('.sub_title').html('您的訂單已成立！');
        $('.paid').hide();
        break;

    case 'web_ATM':
        $('.sub_title').html('您的訂單已完成付款！');
        $('.paid').show();
        break;

    case 'ATM_transfer':
        $('.sub_title').html('您的訂單已完成付款！');
        $('.paid').show();
        break;

    default:
        $('.paid').show();
        break;
}
</script>
