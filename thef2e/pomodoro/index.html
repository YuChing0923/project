<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>Pomodoro Timer</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../html/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../html/fontawesome-free-5.9.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/main_style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-auto"><a><i class="fas fa-th-list"></i></a></div>
                <div class="col">
                    <div class="text-center">Pomodoro Timer</div>
                </div>
                <div class="col-auto">
                    <a>
                        <i class="fas fa-user-circle"></i>
                        <span>User</span>
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div id="content"></div>
        </div>
    </div>
    <!-- <script src="../html/bootstrap-4.3.1-dist/js/bootstrap.min.js" type="text/javascript"></script> -->
    <script src="../html/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="../html/js/jquery-migrate-1.1.1.js" type="text/javascript"></script>
    <script src="../html/js/jquery.history.js" type="text/javascript"></script>
    <script src="../html/fontawesome-free-5.9.0-web/js/all.min.js" type="text/javascript"></script>
    <script>
    var loadedUrl = '';
    var index_url = "counter_clock";
    $.ajaxSetup({
        cache: false
    });
    $(document).ready(function() {
        $(initPage());
    });

    function initPage() {
        $.history.init(function(url) {
            if (url == "" || undefined) {
                loadPage(url == index_url);
            } else {
                loadPage(url);
            }
        });
    }

    function loadPage(url) {
        if (loadedUrl != url) {
            $('#content').empty().load(url, function(response, status, xhr) {
                loadedUrl = url;
                $('html, body').scrollTop(0);
            });
        } else {
            $.history.load('template/' + index_url + '.html');
        }
    }

    function changeForm(gotoPage, locationUrl) {
        $.history.load('template/' + gotoPage + '.html' + '?judgmentUrl?' + locationUrl);
    }

    function goBack() {
        window.history.back();
    }
    </script>
</body>

</html>
