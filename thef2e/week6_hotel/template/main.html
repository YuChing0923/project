<script>
//************ajax load api.s************//
var roomData;
$.ajax({
    url: 'https://challenge.thef2e.com/api/thef2e2019/stage6/rooms',
    type: 'GET',
    headers: {
        "Authorization": 'Bearer 2DFIVAEETX2rZO2kZlmRvKDbnxX91xRpzzGzIoxkT0T2FjTEUYBzynvVKSAP'
    },
    error: function() {
        console.log('error');
    },
    success: function(data) {
        roomData = data;
        console.log(roomData);
        loadAjax(roomData);
    }
});

function loadAjax(roomData) {
    //cover背景輪播.s
    function coverBg(bgUrl) {
        $('.cover').css('background-image', 'url(' + roomData.items[bgUrl].imageUrl + ')');
    }
    var _roomImg = 0;
    coverBg(_roomImg);
    var changeBg = setInterval(function() {
        if (_roomImg <= roomData.items.length - 2) {
            _roomImg++;
        } else {
            _roomImg = 0;
        }
        coverBg(_roomImg);
    }, 5000);
    //cover背景輪播.e

    //房間資訊匯入.s
    var roomName_ch = ['單人房', '豪華單人房', '雙人房', '豪華雙人房', '四人房', '豪華四人房']
    for (var i = 0; i < roomData.items.length; i++) {
        $('.items').find('.row').append(
            `<div class="col-lg-4 col-sm-6 col-xs-12">
        		<div class="room_block" onclick="changeForm('room_info', '${roomData.items[i].id}')">
        			<img class="room_img" src="${roomData.items[i].imageUrl}" alt="${roomData.items[i].name}">
        			<div class="room_info">
            			<div class="room_name">${roomData.items[i].name}</div>
            			<div class="room_name sub_text detail">${roomName_ch[i]}</div>
            			<div class="normal_day_price detail">
                			<span class="price">NT.${roomData.items[i].normalDayPrice} </span>
                			<span class="weekday sub_text">平日</span>
            			</div>
            			<div class="holiday_price sub_text detail">NT.${roomData.items[i].holidayPrice} 假日</div>
        			</div>
    			</div>
			</div>`
        );
    }
    //房間資訊匯入.e
}
//************ajax load api.e************//

//************css resize style.s************//
var _winH = $(window).height(),
    _winW = $(window).width();

function resizeHW() {
    if (_winW > 768) {
        $('.cover, .main').height(_winH);
    } else {
        $('.cover, .main').height(_winW * 0.55);
    }

    $(document).ajaxStop(function() {
        var _imgH, _imgW;
        $('.room_img').each(function() {
            _imgH = $(this).height();
            _imgW = $(this).width();
            if (_imgH >= _imgW) {
                $(this).css({
                    'height': 'auto',
                    'width': '100%'
                });
            } else {
                $(this).css({
                    'height': '100%',
                    'width': 'auto'
                });
            }
        });
    });
}
resizeHW();
$(window).resize(function() {
    resizeHW();
})
//************css resize style.e************//
</script>
