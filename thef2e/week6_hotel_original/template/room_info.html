<script>
//************ajax load api.s************//
var roomData;
$.ajax({
    url: 'https://challenge.thef2e.com/api/thef2e2019/stage6/room/' + tokenUrl,
    type: 'GET',
    headers: {
        "Authorization": 'Bearer 2DFIVAEETX2rZO2kZlmRvKDbnxX91xRpzzGzIoxkT0T2FjTEUYBzynvVKSAP'
    },
    error: function() {
        console.log('error');
    },
    success: function(data) {
        roomData = data;
        console.log(roomData);
        loadAjax(roomData);
    }
});

function loadAjax(roomData) {
    var dataArr = roomData.room[0],
        reservedArr = [];
    for (var i = 0; i < dataArr.imageUrl.length; i++) {
        $('.room_detail_img').find(`.img_item:eq(${i})`).find('img').attr('src', dataArr.imageUrl[i]);
    };

    $('.img_item').on('click', function() {
        var _imgModalSrc = $('.img_item').index(this);
        $('#roomImgModal').on('shown.bs.modal', function() {
            $(this).find('#img_modal').find('img').attr('src', dataArr.imageUrl[_imgModalSrc]);
            $('#img_modal').find('img').css({
                'max-height': $(window).height() * 0.8
            });
        });
    })


    $('#room_name').html(dataArr.name);
    $('#guest_num').html(`房客人數限制： ${dataArr.descriptionShort.GuestMin}~${dataArr.descriptionShort.GuestMax} 人`);
    $('#bed_type').html(`床型：${dataArr.descriptionShort.Bed[0]}`);
    $('#bath_num').html(`衛浴數量： ${dataArr.descriptionShort['Private-Bath']} 間`);
    $('#room_size').html(`房間大小： ${dataArr.descriptionShort.Footage} 平方公尺`);
    $('#description').html(dataArr.description);
    $('#checkin_time').html(`${dataArr.checkInAndOut.checkInEarly}－${dataArr.checkInAndOut.checkInLate}`);
    $('#checkout_time').html(dataArr.checkInAndOut.checkOut);

    $('.amenity_item').each(function() {
        var _amenity = $(this).attr('id');
        if (dataArr.amenities[_amenity]) {
            $(this).addClass('true');
        } else {
            $(this).addClass('false');
        }
    });

    $('#weekday_price').html(`NT.${dataArr.normalDayPrice}`);
    $('#holiday_price').html(`NT.${dataArr.holidayPrice}`);

    function roomImgSize() {
        var _imgH, _imgW, _imgBlockH, _imgBlockW;
        $('.img_item img').each(function() {
            _imgH = $(this).height();
            _imgW = $(this).width();
            if (_imgH >= _imgW) {
                $(this).css({
                    'height': 'auto',
                    'width': '100%'
                });
            } else {
                $(this).css({
                    'height': '100%',
                    'width': 'auto'
                });
            }
        });
    }
    $(document).ready(function() {
        roomImgSize();
    });

    var bookingData = roomData.booking;
    $.each(bookingData, function() {
        var bookingDate = new Date(this.date);
        reservedArr.push(new Date(bookingDate.getFullYear(), bookingDate.getMonth(), bookingDate.getDate(), 0, 0, 0));
        // body...
    });
    $(function() {
        var today = new Date();
        today.setDate(today.getDate() + 1);
        $("#datepicker").datepicker({
            dayNames: ["日", "一", "二", "三", "四", "五", "六"],
            dayNamesShort: ["日", "一", "二", "三", "四", "五", "六"],
            dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"],
            beforeShowDay: function(date) {
                for (var i = 0; i < reservedArr.length; i++) {
                    if (reservedArr[i].toString() == date.toString()) {
                        return [true, 'reserved', ''];
                    }
                }
                return [true, ''];
            }
        });
        $("#time_start").datepicker({
            dayNames: ["日", "一", "二", "三", "四", "五", "六"],
            dayNamesShort: ["日", "一", "二", "三", "四", "五", "六"],
            dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"],
            dateFormat: "yy-mm-dd",
            minDate: today,
            onSelect: function(selectedDate) {
                $("#time_end").datepicker("option", "minDate", selectedDate);
            }
        });
        $("#time_end").datepicker({
            dayNames: ["日", "一", "二", "三", "四", "五", "六"],
            dayNamesShort: ["日", "一", "二", "三", "四", "五", "六"],
            dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"],
            dateFormat: "yy-mm-dd"
        })
    });
}

var reserve_data = {};
$('#reserve_check').on('click', function() {
    $('#room_reserve_ckeck_title').html('');
    $('#reserve_success').hide();
    $('#reserve_error').hide();
    $('#reserve_error p').html('');
    var reserve_name = $('#name').val(),
        reserve_tel = $('#tel').val(),
        reserve_time = [],
        reserve_time_start = $('#time_start').datepicker("getDate"),
        reserve_time_start_date = $('#time_start').datepicker("getDate").getDate(),
        reserve_time_end = $('#time_end').datepicker("getDate"),
        reserve_time_end_date = $('#time_end').datepicker("getDate").getDate(),
        reserve_date,
        reserve_month,
        reserve_year,
        reserve_time_date;
    for (var d = reserve_time_start; d <= reserve_time_end; d.setDate(d.getDate() + 1)) {
        reserve_year = new Date(d).getFullYear();
        reserve_month = new Date(d).getMonth() + 1;
        reserve_date = new Date(d).getDate();
        reserve_time_date = reserve_year + '-' + (reserve_month < 10 ? '0' : '') + reserve_month + '-' + (reserve_date < 10 ? '0' : '') + reserve_date;
        reserve_time.push(reserve_time_date);
    }
    reserve_data['name'] = reserve_name;
    reserve_data['tel'] = reserve_tel;
    for (var i = 0; i <= reserve_time.length - 1; i++) {
        reserve_data[`date[${i}]`] = reserve_time[i];
    }
    $.ajax({
        url: 'https://challenge.thef2e.com/api/thef2e2019/stage6/room/' + tokenUrl,
        type: 'POST',
        data: reserve_data,
        headers: {
            "Authorization": 'Bearer 2DFIVAEETX2rZO2kZlmRvKDbnxX91xRpzzGzIoxkT0T2FjTEUYBzynvVKSAP',
            'Accept': 'application/json'
        },
        error: function(msg) {
            console.log('error');
            $('#room_reserve_ckeck_title').html('預約失敗');
            $('#reserve_success').hide();
            $('#reserve_error').show();
            $('#reserve_error p').html(msg.responseJSON.message);

        },
        success: function(data) {
            roomData = data;
            $('#room_reserve_ckeck_title').html('預約成功');
            $('#reserve_success').show();
            $('#reserve_error').hide();
            console.log(roomData);
        }
    });
})
</script>
