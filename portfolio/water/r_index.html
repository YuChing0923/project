    <script>
    // **** jquery history start ****

    var loadedUrl = '';
    var index_url = "receipt_search";
    $.ajaxSetup({
        cache: false
    });
    $(document).ready(function() {
        initPage();
    });

    function initPage() {
        $.history.init(function(url) {
            if (url == "" || undefined) {
                loadPage(url == index_url);
            } else {
                loadPage(url);
            }
        }, {
            unescape: true
        });
    }

    function loadPage(url) {
        if (loadedUrl != url) {
            $('#main_content').empty().load(url, function(response, status, xhr) {
                loadedUrl = url;
                $('html, body').scrollTop(0);
            });
        } else {
            $.history.load('template/' + index_url + '.html');
        }
    }

    function changeForm(gotoPage) {
        $.history.load('template/' + gotoPage + '.html');
        // pathCtrl();
    }
    // **** jquery history end ****
